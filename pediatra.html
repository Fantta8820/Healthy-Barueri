    <style>
      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }
        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

        width: 100vw;

        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        background: #475569;
        overflow: hidden;
        z-index: -1;
      }
      .background li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 19s linear infinite;
      }

      .background li:nth-child(0) {
        left: 83%;
        width: 142px;
        height: 142px;
        bottom: -142px;
        animation-delay: 1s;
      }
